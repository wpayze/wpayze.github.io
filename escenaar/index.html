<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.3.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; maxTrack:2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      shadow="cast:false; receive:true"
    >
      <a-assets>
        <a-asset-item
          id="rolex"
          src="rolex.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

      <a-entity mindar-image-target="targetIndex:0" shadow="cast:true">
        <a-gltf-model
          rotation="0 0 0"
          position="0 0.1 1"
          scale="0.2 0.2 0.2"
          src="#rolex"
          animation-mixer
        ></a-gltf-model>

        <a-entity
          id="luz_amarilla"
          position="-4 3 -3"
          light="type:directional; intensity:1;color:white"
        >
        </a-entity>
      </a-entity>
      
      <a-entity id="luz_ambiente1" light="type:ambient; intensity:0.1">
      </a-entity>

      <a-circle
        id="Separador"
        shadow="cast:false; receive:true"
        opacity="0.9"
        radius="150"
        color="white"
        position="0 -0.6 -90"
        rotation="-90 0 0"
      >
      </a-circle>
    </a-scene>
  </body>
</html>
