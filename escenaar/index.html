<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.3.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; maxTrack:2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      shadow="type: pcfsoft"
    >

      <a-entity light="type: directional; color: #f890e7; intensity: 5" position="2 4 -3"></a-entity>
      <a-entity light="type: directional; color: #0bd3d3; intensity: 5" position="-2 4 -3"></a-entity>

      <a-assets>
        <a-asset-item
          id="rolex"
          src="rolex.glb"
        ></a-asset-item>
        <a-asset-item
          id="burger"
          src="burger.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

      <a-entity mindar-image-target="targetIndex:0">
        <a-entity position="-0.3 0 0" shadow="cast:true; receive:true">
          <a-gltf-model
            id="rolex-model"
            rotation="0 0 0"
            scale="3 3 3"
            src="#rolex"
            geometry="primitive: box; depth: auto; height: auto; width: auto"
          ></a-gltf-model>
        </a-entity>
        <a-entity position="0.3 0 0" shadow="cast:true; receive:true">
          <a-gltf-model
            id="burger-model"
            rotation="0 0 0"
            scale="0.1 0.1 0.1"
            src="#burger"
            geometry="primitive: box; depth: auto; height: auto; width: auto"
          ></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
