<!DOCTYPE html>
<html dir="ltr" lang="ca" xml:lang="ca">

<head>
    <title>Tarea Pokemon</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs>
        <a-camera camera position="X Y Z"></a-camera>
        <a-assets>
            <a-asset-item id="shiba" src="scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#shiba" scale="0.5 0.5 0.5" rotation="0 0 0" position="0 0.5 -2" to="0 0 0" look-at="[camera]"></a-entity>
    </a-scene>
</body>

</html>
