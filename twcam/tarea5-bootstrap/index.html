<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Top navbar example · Bootstrap v5.2</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="navbar-top.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mi Tienda</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Usuario</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Productos 0 | Precio 0€
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-lg-3 d-flex flex-column justify-content-center align-items-center">
          <img src="movil1.jpg" alt="Movil 1">
          <p class="mt-2">Producto 1</p>
          <p>300</p>
          <input type="number" class="form-control inputCantidad" placeholder="Cantidad">
          <button type="button" class="btn btn-primary botonComprar mt-2">Comprar</button>
        </div>
        <div class="col-lg-3 d-flex flex-column justify-content-center align-items-center">
          <img src="movil2.jpg" alt="Movil 2">
          <p class="mt-2">Producto 2</p>
          <p>400</p>
          <input type="number" class="form-control inputCantidad" placeholder="Cantidad">
          <button type="button" class="btn btn-primary botonComprar mt-2">Comprar</button>
        </div>
        <div class="col-lg-3 d-flex flex-column justify-content-center align-items-center">
          <img src="movil3.jpg" alt="Movil 3">
          <p class="mt-2">Producto 3</p>
          <p>500</p>
          <input type="number" class="form-control inputCantidad" placeholder="Cantidad">
          <button type="button" class="btn btn-primary botonComprar mt-2">Comprar</button>
        </div>
        <div class="col-lg-3 d-flex flex-column justify-content-center align-items-center">
          <img src="movil4.jpg" alt="Movil 4">
          <p class="mt-2">Producto 4</p>
          <p>600</p>
          <input type="number" class="form-control inputCantidad" placeholder="Cantidad">
          <button type="button" class="btn btn-primary botonComprar mt-2">Comprar</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
  <!-- Section: Links  -->
  <section class="">
  <!-- Copyright -->
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
    Mi tienda - Bootstrap - Wilfredo Paiz - TWCAM
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
