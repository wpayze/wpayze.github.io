<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40">
    <p>Detalles del producto</p>

    <mat-card-actions>
      <button mat-button (click)="volver()">Volver</button>
      <button mat-button>Comprar</button>
    </mat-card-actions>

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ producto.nombre | uppercase }}</h3>
          <img
            mat-card-image
            src="{{ producto.imagen }}"
            alt="{{ producto.nombre }}"
          />
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{ producto.nombre }}</p>
      </mat-card-content>
      <mat-card-content>
        <p>{{ producto.precio }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="volver()">Volver</button>
        <button mat-button>Comprar</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <p>Comentarios acerca del producto</p>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ producto.nombre | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content *ngFor="let elemento of producto.comentarios">
        <p>{{ elemento.estrellas }}</p>
        <p>{{ elemento.comentario }}</p>
        <p>{{ elemento.autor }}</p>
        <p>{{ elemento.fecha }}</p>
        <br />
      </mat-card-content>
    </mat-card>
  </div>
</div>
