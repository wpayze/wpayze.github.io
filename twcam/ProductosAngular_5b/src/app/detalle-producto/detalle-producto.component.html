<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40">
    <p>Detalles del producto</p>

    <mat-card-actions>
      <button mat-button (click)="volver()">Volver</button>
      <button mat-button>Comprar</button>
    </mat-card-actions>

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ producto.nombre | uppercase }}</h3>
          <img
            mat-card-image
            src="{{ producto.imagen }}"
            alt="{{ producto.nombre }}"
          />
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{ producto.nombre }}</p>
      </mat-card-content>
      <mat-card-content>
        <p>{{ producto.precio }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="volver()">Volver</button>
        <button mat-button>Comprar</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div>

  </div>
  <div fxFlex="40">
    <p>Comentarios acerca del producto</p>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ producto.nombre | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content *ngFor="let elemento of producto.comentarios">
        <p>{{ elemento.estrellas }}</p>
        <p>{{ elemento.comentario }}</p>
        <p>{{ elemento.autor }}</p>
        <p>{{ elemento.fecha }}</p>
        <br />
      </mat-card-content>
    </mat-card>
  </div>
  <form novalidate [formGroup]="comentarioForm">
    <p>
      <mat-form-field class="half-width">
        <input
          matInput
          formControlName="autor"
          placeholder="Autor"
          type="text"
          required
        />
      </mat-form-field>

      <mat-slider
        min="1"
        max="5"
        step="1"
        thumbLabel
        tickInterval="1"
        formControlName="estrellas"
      ></mat-slider>

      <mat-form-field class="full-width">
        <textarea
          matInput
          formControlName="comentario"
          placeholder="Tu Comentario"
          rows="12"
        ></textarea>
      </mat-form-field>

      <button
        [disabled]="comentarioForm.invalid"
        (click)="onSubmit()"
        type="button"
        mat-button
        class="background-primary text-floral-white"
      >
        Submit
      </button>
    </p>
  </form>

  
</div>
