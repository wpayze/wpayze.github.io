<html>
  <head>
    <meta charset="utf-8" />
    <title>Drag and Drop - Wilfredo Paiz</title>

    <style>
      td {
        width: 180px;
        height: 250px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }

      article,
      div {
        float: left;
      }
    </style>

    <script language="javascript"></script>
  </head>
  <body>
    <!-- <div id="capa1">
      <img src="circulo.png" id="circulo" />
    </div>
    <div id="capa2">
      <img src="cruz.png" id="cruz" />
    </div> -->
    <h1>Turno de: <span id="turno">X</span></h1>
    <article>
      <h3>3 en Raya</h3>
      <table id="tabla">
        <tr>
          <td id="0" onclick="movimiento(this)"></td>
          <td id="1" onclick="movimiento(this)"></td>
          <td id="2" onclick="movimiento(this)"></td>
        </tr>
        <tr>
          <td id="3" onclick="movimiento(this)"></td>
          <td id="4" onclick="movimiento(this)"></td>
          <td id="5" onclick="movimiento(this)"></td>
        </tr>
        <tr>
          <td id="6" onclick="movimiento(this)"></td>
          <td id="7" onclick="movimiento(this)"></td>
          <td id="8" onclick="movimiento(this)"></td>
        </tr>
      </table>
    </article>

    <script>
      let turno = "X";
      let contador = 0;
      const movimiento = (casilla) => {
        const imagen =
          turno == "X"
            ? '<img src="cruz.png" id="cruz" />'
            : '<img src="circulo.png" id="circulo" />';

        if (casilla.innerHTML == "") {
          //Solo si esta vacia!
          casilla.innerHTML = imagen;
          turno = turno == "X" ? "0" : "X";
          contador++;
          console.log(contador);

          document.getElementById("turno").innerHTML =
            contador < 9 ? turno : "JUEGO FINALIZADO";
        }
      };
    </script>
  </body>
</html>
